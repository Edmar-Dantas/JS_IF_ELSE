<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função If e Else</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        let num = Number(prompt("Digite o número"));
        let msg;
        if (num < 100){
            num += 50;
        }
        else{
            num += 150;
        }

        msg = "O resultado é: ";

        document.getElementById("resultado").innerHTML = msg + num;
    </script>
</body>
</html>
