<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Habilitação</title>
</head>
<body>
    <h1>Carteira de Habilitação</h1>
    <div id="resul"></div>

    <script>
        let msg;
        let resposta = Number(prompt("Qual é a sua idade?: "));
        if (resposta >= 18){
            msg = "Você pode tirar sua habilitação";
        }else{
            msg = "Você não pode tirar sua habilitação";
        }

        document.getElementById("resul").innerHTML = msg;
        
    </script>
</body>
</html>
